---
layout: base
extra_js:
    - jquery.toc.js
---

<div class="document-style">
    <div id="content-and-nav">
        <div id="navigation" style="display: none">
            {% include navigation.html %}
        </div>

        <div id="content">
            {{ content }}
        </div>
    </div>
</div>

<script>
$(function() {
    $('#content').toc({
        showAlways:true,
        minItemsToShowToc:0,
        renderIn:'#navigation',
    });
    $('#navigation').show();
});
</script>
