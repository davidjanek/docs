---
layout: base
---

<div class="document-style">
    <div id="content-and-nav">
        <div id="navigation">Loading...</div>

        <div id="content">
            {{ content }}
        </div>
    </div>
</div>

<script src="{{ site.baseurl }}/js/jquery.toc.js"></script>
<script>
$(function() {
    $('#content').toc({
        showAlways:true,
        minItemsToShowToc:0,
        renderIn:'#navigation',
    });
});
</script>
