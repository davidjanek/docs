---
layout: base
---

<div class="document-style">
    <div id="content-and-nav">
        <div id="navigation"></div>

        <div id="content">
            {{ content }}
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
      $('#content').toc({
        showAlways:true,
        minItemsToShowToc:0,
        renderIn:'#navigation',
      });
    });
</script>
