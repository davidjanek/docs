# Site title and subtitle. This is used in _includes/header.html
title: 'Mergado Apps'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'http://mergado.github.io/docs/'

# URL to mergado
mergadourl: 'https://app.mergado.com'

# URL to mergado audit
auditurl: 'https://audit.mergado.com'

# Email to mergado support
mergadomail: 'mergado@mergado.cz'

# Default menu items (on order) to appear in the menu
menu_items: [
    ['', 'Documentation'],
    ['changelog', 'Changelog'],
    ['support', 'Support'],
]

# Default categories (in order) to appear in the navigation
sections: [
    ['intro', 'Getting Started'],
    ['developers', 'Developers'],
    ['apps', 'Developing Apps'],
    ['api', 'API Reference'],
    ['design', 'UI Library'],
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/docs'

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md', 'vendor']

# Sass settings
sass:
    style: compressed

# Use the kramdown Markdown renderer
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]
